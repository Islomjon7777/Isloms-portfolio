{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6b73ff, #000dff);
        font-family: 'Arial', sans-serif;
    }
    .container-success {
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    .heading-success {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
    }
    .message-success {
        color: #666;
        font-size: 18px;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
<body>
    <div class="container-success">
        <h1 class="heading-success">Success</h1>
        <p class="message-success">Your message has been successfully sent.</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '{% url "contact" %}'; 
        }, 5000);  
    </script>
</body>
</html>
