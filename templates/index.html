<!DOCTYPE html>

        <a href="{% url 'blog' %}" data-text="BLOG" id="blog-link" >BLOG</a>

        <a href="{% url 'contact' %}" data-text="CONTACT" id="contact-link" >CONTACT</a>
    </div>
</div>

    <div class="menubar">
        <span class="first-span"></span>

        <span class="third-span"></span>

</div>
